<!doctype html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="utf-8"/>        
        <title>Jubilant</title>
                
        <link rel="icon" type="image/png" href="images/jubilant16x16.png" />
        <!-- 			src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"  -->
        <script
          id="sap-ui-bootstrap"
          src="http://localhost/openui5-runtime-1.46.8/resources/sap-ui-core.js" 
          data-sap-ui-theme="sap_bluecrystal"
          data-sap-ui-libs="sap.m, sap.ui.ux3"
          data-sap-ui-compatVersion="edge"
          data-sap-ui-preload="async"
          data-sap-ui-resourceroots='{
            "jubilant": "./"
          }'
          >
        </script>
        <script>
          sap.ui.getCore().attachInit(function() {
            var componentContainer = new sap.ui.core.ComponentContainer({
              name : "jubilant",
              height: "100%",
              width: "100%"
            });
            var shell = new sap.m.Shell({
              app: componentContainer,
              appWidthLimited: false
            });            
            shell.placeAt("content");
          });
        </script>
    </head>
    <body class="sapUiBody" id="content">
    </body>
</html>
